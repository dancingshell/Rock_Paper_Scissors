<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>Make a Choice</h1>
  <section id="elements">
    <article>
      <div id="rock"><img src="image_source/rock.jpg" id="clickrock" onclick="changeImage('rock')"/></div>
      <div id="paper"><img src="image_source/paper.png" id="clickpaper" onclick="changeImage('paper')"/></div>
      <div id="scissors"><img src="image_source/scissors.png" id="clickscissors" onclick="changeImage('scissors')"/></div>
    </article> 
  </section>
  <h2 id="user_result"></h2>
  <h2 id="comp_result"></h2>
  <h1 id="final_result"></h1>
  <h3 id="play_again" onclick="reset()"></h3>

</body>
</html>
